policy:
  approval:
    - or:
      - basic approval
      - policy changes

  disapproval:
    if:
      has_labels: ["hold/do-not-merge"]
    # only carbonaut members can disapprove
    requires:
      organizations: ["carbonaut-cloud"]
    options:
      # "methods" defines how users set and revoke disapproval.
      methods:
        disapprove:
          comments: ["/hold"]
          github_review: true
        revoke:
          comments: ["/lgtm"]
          github_review: true

approval_rules:
  - name: basic approval
    description: All folks from the carbonaut org can approve
    requires:
      count: 1
      organizations: ["carbonaut-cloud"]
    options:
      methods:
        comments: ["/lgtm"]
        github_review: true
  - name: policy changes
    description: Policy changes need to get approved by a maintainer
    if:
      only_changed_files:
        paths:
          - ".policy.yml"
          - ".bulldozer.yml"
    requires:
      count: 1
      teams: ["carbonaut-cloud/maintainers"]
    options:
      methods:
        comments: ["/lgtm"]
        github_review: true