version: v1

#
# ISSUE COMMANDS
#
issue:
  labels:
    - prefix: triage
      list: [ "accepted" ]
      multiple: false
      author_association:
        member: true
        owner: true
      needs:
        comment: |
          @$AUTHOR: This issue is currently awaiting triage.

          The triage accepted label can be added by org members by writing `/triage accepted` in a comment.

    - prefix: kind
      list: [ "feature", "docs", "bug-fix", "bug", "governance", "clean-up", "epic" ]
      needs:
        comment: |
          @$AUTHOR: There are no 'kind' label on this issue. Please specify a 'kind' label, thank you!

          * `/kind feature`
          * `/kind docs`
          * `/kind bug`
          * `/kind bug-fix`
          * `/kind governance`
          * `/kind clean-up`
          * `/kind epic`

    - prefix: priority
      multiple: false
      list: [ "critical-urgent", "urgent", "important-soon", "long-term" ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - prefix: warning
      list: [ "breaking-change" ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

  chat_ops:
    - cmd: /close
      type: close
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /cc
      type: none # does not trigger anything

    - cmd: /assign
      type: assign
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /help
      type: label
      label:
        add: help wanted

    - cmd: /remove help
      type: label
      label:
        remove: [ 'help wanted' ]
      author_association:
        member: true
        owner: true

    - cmd: /duplicate
      type: label
      label:
        add: duplicate
      author_association:
        collaborator: true
        member: true
        owner: true

    # REMOVE LABEL COMMANDS
    - cmd: /remove duplicate
      type: label
      label:
        remove: [ 'duplicate' ]
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /remove help
      type: label
      label:
        remove: [ 'help wanted' ]

    - cmd: /remove priority
      type: label
      label:
        remove: [ 'priority/critical-urgent', 'priority/urgent', 'priority/important-soon', 'priority/long-term' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove triage/accepted
      type: label
      label:
        add: needs/triage
        remove: [ 'triage/accepted' ]
      author_association:
        member: true
        owner: true

    - cmd: /remove warning/breaking-change
      type: label
      label:
        remove: [ 'warning/breaking-change' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove stale
      type: label
      label:
        remove: [ 'stale' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    # Remove kind labels
    - cmd: /remove kind/bug
      type: label
      label:
        remove: [ 'kind/bug' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/bug-fix
      type: label
      label:
        remove: [ 'kind/bug-fix' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/epic
      type: label
      label:
        remove: [ 'kind/epic' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/feature
      type: label
      label:
        remove: [ 'kind/feature' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true


    - cmd: /remove kind/clean-up
      type: label
      label:
        remove: [ 'kind/clean-up' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/docs
      type: label
      label:
        remove: [ 'kind/docs' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/governance
      type: label
      label:
        remove: [ 'kind/docs' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

#
# PULL REQUEST COMMANDS
#
pull_request:
  labels:
    - prefix: kind
      list: [ "feature", "docs", "bug-fix", "bug", "governance", "clean-up" ]
      needs:
        comment: |
          @$AUTHOR: There are no 'kind' label on this PR. Please specify a 'kind' label, thank you!

          * `/kind feature`
          * `/kind docs`
          * `/kind bug`
          * `/kind bug-fix`
          * `/kind governance`
          * `/kind clean-up`

    - prefix: priority
      multiple: false
      list: [ "critical-urgent", "urgent", "important-soon", "long-term" ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - prefix: merge
      multiple: false
      list: [ "squash", "rebase" ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - prefix: warning
      list: [ "breaking-change" ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

  chat_ops:
    - cmd: /close
      type: close
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /cc
      type: review
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /assign
      type: assign
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /lgtm
      type: label
      label:
        add: lgtm
      author_association:
        member: true
        owner: true

    - cmd: /hold
      type: label
      label:
        add: hold/do-not-merge
        remove: [ 'lgtm' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    # REMOVE LABEL COMMANDS
    - cmd: /remove lgtm
      type: label
      label:
        remove: [ 'lgtm' ]
      author_association:
        member: true
        owner: true

    - cmd: /remove stale
      type: label
      label:
        remove: [ 'stale' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove merge
      type: label
      label:
        remove: [ 'merge/rebase', 'merge/squash' ]

    - cmd: /remove priority
      type: label
      label:
        remove: [ 'priority/critical-urgent', 'priority/urgent', 'priority/important-soon', 'priority/long-term' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove warning/breaking-change
      type: label
      label:
        remove: [ 'warning/breaking-change' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    # Remove kind labels
    - cmd: /remove kind/bug
      type: label
      label:
        remove: [ 'kind/bug' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/bug-fix
      type: label
      label:
        remove: [ 'kind/bug-fix' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/feature
      type: label
      label:
        remove: [ 'kind/feature' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/clean-up
      type: label
      label:
        remove: [ 'kind/clean-up' ]
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /remove kind/docs
      type: label
      label:
        remove: [ 'kind/docs' ]
